<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Isaac Herrera</h2>
    <div class="cont">
        <div class="main-container containers">
            <input id="number-input" type="text" value="0" disabled>
            <div class="container text-center">
                <div class="row">
                    <div class="col number-container containers">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="7">7</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="8">8</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="9">9</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="4">4</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="5">5</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="6">6</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="1">1</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="2">2</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="3">3</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value="0">0</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-secondary number-btn number-button" value=".">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col operand-container containers">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-primary func-button" value="+">+</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-primary func-button" value="-">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-primary func-button" value="x">x</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-primary func-button" value="/">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-danger" id="ac-button" value="ac">AC</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-lg btn-success" id="result-button" value="=">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
